<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONT-FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- CDN icon twitter-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <img src="images/Futter.png" alt="Logo of the page" class="logo">
        </div>
    </header>
    <main>
        <section>
            <div class="container border-bottom">
                <div class="write-area">
                    <div>
                        <img src="images/profile.jpg" alt="Maestro as profile picture" class="profile">
                    </div>
                    <textarea id="textarea" placeholder="What's happening?"></textarea>
                </div>
                <button class="tweet-btn" id="tweet-btn">Tweet</button>
            </div>
        </section>
        <section>
            <div class="container" id="tweets-container"></div>
        </section>
    </main>
    <!-- MODAL WINDOW TO REPLY-->
    <div class="modal-container" id="modal-container">
        <div class="replied-tweet" id="replied-tweet"></div>
        <div id="reply-tweet">
            <div class="modal-write-area">
                <img src="images/profile.jpg" alt="Maestro as profile picture" class="profile">
                <textarea id="modal-textarea" placeholder="Post your reply"></textarea>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
